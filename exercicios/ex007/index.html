<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>tomar café</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Pão</li>
        <li>Manteiga</li>
        <li>biscoito</li>
    </ul>
    <h2>Lista de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Liguagem de marcação de texto</dd>
        <dt>CSS</dt>
        <dd>Liguagem de marcação para a criação de design de um site</dd>
    </dl>
</body>
</html>
